name: Manual
on:
  workflow_dispatch: #手動実行イベント
    inputs: 
      greeting: #入力パラメータ名
        type: string #データ型
        default: Hello #入力パラメータのデフォルト値
        required: true #入力パラメータの必要フラグ
        description: A cheerful word #入力パラメータの概要
jobs:
  run:
    run-on: ubuntu-latest
    steps: 
      - run: echo "${{ inputs.greeting }}" #入力パラメータ参照
